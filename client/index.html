<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Shaq vs. Ghosts</title>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>	
		<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
		<link rel="stylesheet" href="style/reset.css">
		<link rel="stylesheet" href="style/game.css">
	</head>
	
	<body>
		<div style="float:right;height:500px;overflow:hidden;" id="log"></div>
        <div style="float:left;height:500px;overflow:hidden;" id="gameInfo"></div>
        <div id="gameOver">
        	<h1>Game in Progress</h1>
        </div>
		<canvas id="gameCanvas"></canvas>
		<select id="theme">
			<option value="default">Default</option>
			<option value="atari">Atari</option>
			<option value="nintendo">Nintendo</option>
		</select>ogg
		<div id="welcome">
		<h1>Welcome to Shaq vs. Ghosts<sub>MMO Edition</sub></h1>	
		</div>
		<audio id="gameOverSound" class="sound" controls>
		  <source src="sounds/gameover.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
		</audio>
		<audio id="tick" class="sound" controls>
		  <source src="sounds/tick.wav" type="audio/wav">
		Your browser does not support the audio element.
		</audio>
		<audio id="explosion" class="sound" controls>
		  <source src="sounds/explosion.ogg" type="audio/ogg">
		Your browser does not support the audio element.
		</audio>
		<script src="js/helpers.js"></script>
		<script src="http://localhost:8000/socket.io/socket.io.js"></script>
		<script src="js/requestAnimationFrame.js"></script>
		<script src="js/Keys.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/game.js"></script>
		<script>

		var interval = setInterval(function(){ jQuery('#welcome h1').css('color',getRandomColor()); }, 500);
		setTimeout(function(){ 
			init();
			animate(); 
			clearInterval(interval);
			jQuery('#gameCanvas').fadeIn();
			jQuery('#welcome').hide();
		}, 3000);
		
		$('#theme').on('change', function() {
		  reInit( this.value ); // or $(this).val()
		});
		</script>
	</body>
</html>
